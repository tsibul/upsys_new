<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Локация</title>
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
<!-- MDB -->
<!--<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css" rel="stylesheet"/><--->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<!-- Bootstrap core CSS -->
<link href="{% static 'game_management/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<button type="button" onclick="window.close()" class="btn btn-outline-primary m-3"><i class="bi bi-x-lg"></i>&nbsp;Закрыть</button>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#locModal">
Добавить локацию</button>

<!-- Modal -->
<div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="locModalLabel">Добавить/редактировать локацию</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="{% url 'game_management:update_location' %}" method="post">
      {%  csrf_token %}
      <div class="modal-body">
        <input type="number" name="loc_id" id="loc_id" readonly>
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                onclick="clearGameModal();">Отменить</button>
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </div>
      </form>
    </div>
  </div>
</div>

<table class="table table-hover ms-2" style="max-width: 1400px;">
    <thead>
    <tr class="table-primary">
        <th>Название</th>
        <th>Адрес</th>
        <th>Как проехать</th>
        <th>Координата</th>
        <th>Фото</th>
        <th>Схема проезда</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for loc in locations %}
    <tr data-bs-toggle="modal" data-bs-target="#locModal" onclick="fillLocationModal(this);" data-id="{{ loc.id }}">
        <td>{{ loc.location_name }}</td>
        <td>{{ loc.location_address }}</td>
        <td>{{ loc.Location_directions }}</td>
        <td>{{ loc.location_point }}</td>
        <td><img src="{{ loc.location_photo }}" style="max-width: 100px; max-height: 100px;"></td>
        <td><img src="{{ loc.direction_photo }}" style="max-width: 100px; max-height: 100px;"></td>
        <td>
            <form action="{% url 'game_management:delete_location' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-outline-danger" type="submit">
               <i class="bi bi-x-lg"></i>&nbsp;Удалить
            </button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>


<script src="{% static 'game_management/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
<script src="{% static 'game_management/game_management.js' %}" crossorigin="anonymous"></script>

</body>
</html>

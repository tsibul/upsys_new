<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
<!-- MDB -->
<!--<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css" rel="stylesheet"/><--->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link href="{% static 'game_management/style.css' %}" rel="stylesheet" crossorigin="anonymous">



</head>
<body>
<div class="row justify-content-end">
<div class="col-auto" id="content">
    {% block content %}
    {% endblock %}
</div></div>

<div class="fixed-top" style="width: 80mm;">
<div class="p-2 -m-2" >
<button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions2" aria-controls="offcanvasWithBothOptions2">
  <i class="fas fa-bars"></i>&nbsp {{user.first_name}} {{user.last_name}}</button>
</div>
</div>
<div class="offcanvas offcanvas-start" data-bs-scroll="true"
     tabindex="-1" id="offcanvasWithBothOptions2" aria-labelledby="offcanvasWithBothOptions2Label" style="width:60mm;">
<div class="offcanvas-header">

<!--<h5 class="offcanvas-title" id="offcanvasWithBothOptions2Label">&nbsp;</h5><--->



 {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-primary "> выход </button></a>
 {% else %}
    <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-primary "> вход </button></a>
 {% endif %}
<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
</div>
<div class="offcanvas-body" >
    <p><a href="{% url 'game_management:index' %}">Главная</a></p>
    <p><a href="{% url 'game_management:schedule' %}">Расписание</a></p>
    <p><a href="{% url 'game_management:members' %}">Члены клуба</a></p>
    <p><a href="{% url 'game_management:masters' %}">Ведущие</a></p>
    <p><a href="{% url 'game_management:results' %}">Результаты игр</a></p>
    <p><a href="{% url 'game_management:rating' %}">Рейтинг</a></p>
    <p><a href="{% url 'game_management:promo' %}">Анонсы</a></p>
    <p><a href="{% url 'game_management:glossary' %}">Справочники</a></p>
    <p><a href="{% url 'game_management:bot' %}">Бот</a></p>
    <p>История</p>
</div>
</div>

<!-- MDB -->
<!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"></script><--->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

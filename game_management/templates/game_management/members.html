<!DOCTYPE html>
{%  load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Члены клуба</title>

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
<!--<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css" rel="stylesheet"/><--->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<!-- Bootstrap core CSS -->
<link href="{% static 'game_management/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
<link href="{% static 'game_management/style.css' %}" rel="stylesheet" crossorigin="anonymous">


</head>
<body id="bg" style="background-image: url('{% static "img/back2.png"%}');">
{%  include  'game_management/main.html' %}
<br><br>
<table class="table table-sm table-hover">
<thead>
<tr>
    <th>Имя</th>
    <th>Фото</th>
    <th>Дата регистрации</th>
</tr>
</thead>
<tbody>
{% for member in members %}
    <tr>
    <td>{{ member.nickname }}</td>
    <td><img src="{%  get_static_prefix %}members/{{ member.photo_file }}" style="max-width: 160px; max-height: 160px;"></td>
    <td>{{ member.registered_date|date:'d.m.Y' }}</td>
    </tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
